<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./functions.js" defer></script>
    <script src="./eventListeners.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors app</title>
</head>
<body>
       
    <div class="container">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>

    <div class="results-container">
        <div class="scores-container">
            <div class="score">
                <h2 id="player-score" class="score">0</h2>
                <h3 class="player-name">Player</h3>
            </div>
            <div class="score">
                <h2 id="computer-score" class="score">0</h2>
                <h3 class="player-name">Computer</h3>
            </div>
        </div>
        <h1 class="result-text"></h1>
    </div>
    
    
</body>
</html>
