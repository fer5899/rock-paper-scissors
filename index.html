<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./functions.js" defer></script>
    <script src="./eventListeners.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors app</title>
</head>
<body>
       
    <div id="button-container" class="container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <div id="results-container" class="container">
        <div id="scores-container" class="subcontainer">
            <div class="score">
                <h2 id="player-score" class="score">0</h2>
                <p class="player-name">Player</h3>
            </div>
            <div class="score">
                <h2 id="computer-score" class="score">0</h2>
                <p class="player-name">Computer</h3>
            </div>
        </div>
        <h2 id="result-text">This is a placeholder</h1>
    </div>
    
    
</body>
</html>
