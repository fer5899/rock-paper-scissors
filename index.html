<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors app</title>
</head>
<body>

    <script>
        function generateRandomInt(max) {
            return Math.floor(Math.random() * max) + 1;
        }

        function getComputerChoice() {
            switch (generateRandomInt(3)) {
                case 1: 
                    return "Rock";
                    break;
                case 2:
                    return "Paper";
                    break;
                case 3: 
                    return "Scissors";
                    break;
            }
        }

        function playRound(playerSelection, computerSelection) {

            //make player selection case insensitive
            playerSelection = playerSelection.toLowerCase();

            // determine the winner
            if (playerSelection === "rock" && computerSelection === "Scissors") {
                result = "You Win! Rock beats Scissors";
            } else if (playerSelection === "paper" && computerSelection === "Rock") {
                result = "You Win! Paper beats Rock";
            } else if (playerSelection === "scissors" && computerSelection === "Paper") {
                result = "You Win! Scissors beat Paper";
            } else if (computerSelection === "Rock" && playerSelection === "scissors") {
                result = "You Lose! Rock beats Scissors";
            } else if (computerSelection === "Paper" && playerSelection === "rock") {
                result = "You Lose! Paper beats Rock";
            } else if (computerSelection === "Scissors" && playerSelection === "paper") {
                result = "You Lose! Scissors beat Paper";
            } else if (computerSelection.toLowerCase() === playerSelection) {
                result = "It's a draw!";
            }
            else {
                result = "The player's choice is not supported, please enter either Rock, paper or scissors";
            } 

            return result;
        }

    </script>
    
</body>
</html>
